<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionAssist | Signifi T.E.D</title>
    <style>
        :root {
            --signifi-navy: #0D202D;
            --accent-cyan: #72E0FB;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            height: 100%; width: 100%; 
            overflow: hidden; 
            background: var(--signifi-navy);
            font-family: 'Segoe UI', sans-serif;
        }

        /* --- RESPONSIVE BACKGROUND --- */
        #kiosk-bg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('https://raw.githubusercontent.com/kspatel45/VisionAssist/main/TED%20background.jpg');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        /* --- FULL BOTTOM-HALF TRIGGER --- */
        #call-trigger {
            position: absolute;
            z-index: 10;
            bottom: 0; left: 0;
            width: 100%; height: 50%;
            cursor: pointer;
            border: none;
            background: transparent;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- SECRET ADMIN (TOP RIGHT) --- */
        #admin-lock {
            position: fixed;
            top: 0; right: 0;
            width: 100px; height: 100px;
            z-index: 999;
            background: transparent;
        }

        /* --- VIDEO CALL OVERLAY --- */
        #call-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(13, 32, 45, 0.98);
            z-index: 100;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
            padding: 20px;
        }

        #video-container {
            width: 100%;
            max-width: 900px;
            height: 75%;
            background: #000;
            border-radius: 25px;
            border: 2px solid var(--accent-cyan);
            overflow: hidden;
            box-shadow: 0 40px 80px rgba(0,0,0,0.6);
        }

        iframe { width: 100%; height: 100%; border: none; }

        .end-btn {
            margin-top: 30px; 
            padding: 22px 70px;
            background: #E53935; 
            color: white;
            border: none; 
            border-radius: 60px;
            font-size: 1.2rem; 
            font-weight: bold; 
            cursor: pointer;
        }

        /* --- ADMIN PANEL --- */
        #admin-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 1000;
            align-items: center; justify-content: center;
            padding: 20px;
        }

        .admin-content {
            background: white; padding: 40px; border-radius: 20px; 
            width: 100%; max-width: 450px; color: #333;
        }

        input { width: 100%; padding: 15px; margin: 20px 0; border: 1px solid #ddd; border-radius: 10px; font-size: 1rem; }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 600px) {
            #video-container { height: 60%; }
            .end-btn { width: 90%; padding: 18px; }
        }
    </style>
</head>
<body>

    <div id="kiosk-bg"></div>

    <div id="admin-lock" onclick="showAdmin()"></div>

    <button id="call-trigger" onclick="startCall()"></button>

    <div id="call-overlay">
        <div id="video-container">
            <iframe id="teams-iframe" allow="camera; microphone; autoplay; display-capture;"></iframe>
        </div>
        <button class="end-btn" onclick="endCall()">EXIT CONVERSATION</button>
    </div>

    <div id="admin-modal">
        <div class="admin-content">
            <h2 style="color:var(--signifi-navy)">Device Settings</h2>
            <p style="margin-top:10px; font-size:0.9rem;">Paste Teams/MeetNow Link:</p>
            <input type="text" id="url-input" placeholder="https://teams.microsoft.com/...">
            <button onclick="saveAdmin()" style="width:100%; padding:18px; background:var(--signifi-navy); color:white; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">SAVE CHANGES</button>
            <p onclick="hideAdmin()" style="text-align:center; margin-top:20px; cursor:pointer; color:#888;">Close</p>
        </div>
    </div>

    <script>
        function startCall() {
            const url = localStorage.getItem('va_teams_url');
            if (!url) {
                alert("Please tap top-right to configure the meeting link.");
                return;
            }
            document.getElementById('teams-iframe').src = url;
            document.getElementById('call-overlay').style.display = 'flex';
        }

        function endCall() {
            document.getElementById('teams-iframe').src = "";
            document.getElementById('call-overlay').style.display = 'none';
        }

        function showAdmin() {
            const saved = localStorage.getItem('va_teams_url');
            if(saved) document.getElementById('url-input').value = saved;
            document.getElementById('admin-modal').style.display = 'flex';
        }

        function hideAdmin() { document.getElementById('admin-modal').style.display = 'none'; }

        function saveAdmin() {
            const val = document.getElementById('url-input').value;
            localStorage.setItem('va_teams_url', val);
            hideAdmin();
        }
    </script>
</body>
</html>
