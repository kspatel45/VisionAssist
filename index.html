<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionAssist | Signifi T.E.D</title>
    <style>
        :root {
            --signifi-navy: #0D202D;
            --accent-cyan: #72E0FB;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            height: 100%; width: 100%; 
            overflow: hidden; 
            background: var(--signifi-navy);
            font-family: 'Segoe UI', sans-serif;
        }

        /* --- BACKGROUND --- */
        #kiosk-bg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('https://raw.githubusercontent.com/kspatel45/VisionAssist/main/TED%20background.jpg');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        /* --- BOTTOM HALF TRIGGER --- */
        #call-trigger {
            position: absolute;
            z-index: 10;
            bottom: 0; left: 0;
            width: 100%; height: 50%;
            cursor: pointer;
            border: none;
            background: transparent;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- ADMIN (TOP RIGHT) --- */
        #admin-lock {
            position: fixed;
            top: 0; right: 0;
            width: 80px; height: 80px;
            z-index: 999;
            background: transparent;
        }

        /* --- MODAL STYLE --- */
        #admin-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000;
            align-items: center; justify-content: center;
            padding: 20px;
        }

        .admin-content {
            background: white; padding: 30px; border-radius: 15px; 
            width: 100%; max-width: 400px; color: #333;
        }

        input { width: 100%; padding: 12px; margin: 15px 0; border: 1px solid #ddd; border-radius: 8px; }
        
        button.save-btn {
            width: 100%; padding: 15px; background: var(--signifi-navy); 
            color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;
        }

        /* --- STATUS FEEDBACK --- */
        #status-msg {
            position: absolute;
            bottom: 10%; width: 100%;
            text-align: center; color: var(--accent-cyan);
            font-size: 1.2rem; font-weight: 300;
            z-index: 5; opacity: 0; transition: 0.5s;
        }
    </style>
</head>
<body>

    <div id="kiosk-bg"></div>
    <div id="status-msg">Opening Secure Line...</div>

    <div id="admin-lock" onclick="showAdmin()"></div>
    <button id="call-trigger" onclick="startCall()"></button>

    <div id="admin-modal">
        <div class="admin-content">
            <h2 style="color:var(--signifi-navy)">Device Settings</h2>
            <input type="text" id="url-input" placeholder="Paste Teams URL here...">
            <button class="save-btn" onclick="saveAdmin()">SAVE CONFIG</button>
            <p onclick="hideAdmin()" style="text-align:center; margin-top:15px; cursor:pointer; color:#888;">Close</p>
        </div>
    </div>

    <script>
        let teamsWindow = null;

        function startCall() {
            const url = localStorage.getItem('va_teams_url');
            if (!url) {
                alert("Please configure the URL in the Top-Right corner.");
                return;
            }

            const status = document.getElementById('status-msg');
            status.style.opacity = "1";

            // Opening a new window bypasses the iFrame security block
            // We set the size to be large for the 24" screen
            const width = window.screen.width;
            const height = window.screen.height;
            
            teamsWindow = window.open(url, 'TeamsCall', `width=${width},height=${height},menubar=no,toolbar=no,location=no,status=no`);

            // If the browser blocks the popup
            if (!teamsWindow || teamsWindow.closed || typeof teamsWindow.closed == 'undefined') {
                alert("Popup Blocked! Please allow popups for this site in your browser settings.");
                status.style.opacity = "0";
            }
        }

        function showAdmin() {
            const saved = localStorage.getItem('va_teams_url');
            if(saved) document.getElementById('url-input').value = saved;
            document.getElementById('admin-modal').style.display = 'flex';
        }

        function hideAdmin() { document.getElementById('admin-modal').style.display = 'none'; }

        function saveAdmin() {
            const val = document.getElementById('url-input').value;
            localStorage.setItem('va_teams_url', val);
            hideAdmin();
        }
    </script>
</body>
</html>
