<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionAssist Kiosk</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/kspatel45/VisionAssist/main/Vision%20Assist%20logo.png">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --signifi-navy: #0D202D; --accent-cyan: #72E0FB; --danger: #ff4444; --success: #28a745; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; width: 100%; overflow: hidden; background: var(--signifi-navy); font-family: sans-serif; }
        #kiosk-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: url('https://raw.githubusercontent.com/kspatel45/VisionAssist/main/TED%20background.jpg'); background-size: cover; background-position: center; z-index: 1; }
        
        /* Flashing Button */
        #call-btn-container { position: absolute; bottom: 10%; left: 10%; transform: translateX(-50%); z-index: 10; }
        .btn-call { background: var(--success); color: white; padding: 25px 50px; border: 4px solid white; border-radius: 50px; font-size: 2rem; font-weight: bold; cursor: pointer; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* Video Stage */
        #video-overlay { position: fixed; inset: 0; background: #000; z-index: 100; display: none; }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-preview { position: absolute; top: 20px; right: 20px; width: 240px; height: 150px; border: 2px solid var(--accent-cyan); border-radius: 10px; transform: scaleX(-1); z-index: 110; background: #222; }
        
        .controls { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 120; }
        .btn-ui { padding: 12px 24px; border-radius: 20px; border: none; background: rgba(255,255,255,0.2); color: white; cursor: pointer; backdrop-filter: blur(5px); font-weight: bold; }
        
        #admin-lock { position: fixed; top: 0; right: 0; width: 60px; height: 60px; z-index: 999; cursor: pointer; }
        .admin-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; }
        .admin-content { background: white; padding: 25px; border-radius: 10px; width: 350px; color: #333; }
        input, select { width: 100%; padding: 8px; margin: 10px 0; }
    </style>
</head>
<body>
    <div id="kiosk-bg"></div>
    <div id="admin-lock" onclick="openAdmin()"></div>
    <div id="call-btn-container"><button class="btn-call" onclick="startCall()">Call Technician</button></div>

    <div id="video-overlay">
        <video id="remote-video" autoplay playsinline></video>
        <video id="local-preview" autoplay muted playsinline></video>
        <div class="controls">
            <button class="btn-ui" onclick="toggleMute()">Mute</button>
            <button class="btn-ui" onclick="toggleVideo()">Video Off</button>
            <button class="btn-ui" style="background:var(--danger);" onclick="hangUp()">End Call</button>
        </div>
    </div>

    <div id="admin-panel" class="admin-modal">
        <div class="admin-content">
            <h3>Kiosk Setup</h3>
            <label>Pairing Code:</label><input type="text" id="target-id-input">
            <label>Camera:</label><select id="cam-select"></select>
            <button onclick="loadDevices()" style="width:100%; margin-top:5px;">Refresh</button>
            <button onclick="saveSettings()" style="width:100%; background:green; color:white; margin-top:10px; padding:10px;">Save & Close</button>
        </div>
    </div>

    <script>
        const peer = new Peer('Kiosk-' + Math.floor(Math.random()*10000));
        let localStream, currentCall;

        async function startCall() {
            const tid = localStorage.getItem('target-id');
            if(!tid) return alert("Please set Code in Admin");

            try {
                // 1. Start Camera FIRST
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: { deviceId: localStorage.getItem('kiosk-cam') ? {exact: localStorage.getItem('kiosk-cam')} : undefined, width: 1280 },
                    audio: true
                });

                document.getElementById('local-preview').srcObject = localStream;
                document.getElementById('video-overlay').style.display = 'block';

                // 2. Once camera is ready, initiate the call
                currentCall = peer.call('Expert-' + tid, localStream);
                
                currentCall.on('stream', remoteStream => {
                    const rv = document.getElementById('remote-video');
                    rv.srcObject = remoteStream;
                });

                currentCall.on('close', () => location.reload());
                currentCall.on('error', (err) => { alert("Connection error"); location.reload(); });
            } catch (e) {
                alert("Camera Error: Please check permissions or Admin settings.");
            }
        }

        function toggleMute() { localStream.getAudioTracks()[0].enabled = !localStream.getAudioTracks()[0].enabled; }
        function toggleVideo() { localStream.getVideoTracks()[0].enabled = !localStream.getVideoTracks()[0].enabled; }
        function hangUp() { if(currentCall) currentCall.close(); location.reload(); }
        function openAdmin() { if(prompt("Pass:")==="123") { document.getElementById('admin-panel').style.display='flex'; loadDevices(); } }
        async function loadDevices() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const cam = document.getElementById('cam-select'); cam.innerHTML = "";
            devices.forEach(d => { if(d.kind==='videoinput') cam.add(new Option(d.label || "Camera", d.deviceId)); });
        }
        function saveSettings() {
            localStorage.setItem('target-id', document.getElementById('target-id-input').value);
            localStorage.setItem('kiosk-cam', document.getElementById('cam-select').value);
            location.reload();
        }
    </script>
</body>
</html>
