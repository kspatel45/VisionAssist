<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionAssist Kiosk</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/kspatel45/VisionAssist/main/Vision%20Assist%20logo.png">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --signifi-navy: #0D202D; --accent-cyan: #72E0FB; --danger: #ff4444; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; width: 100%; overflow: hidden; background: var(--signifi-navy); font-family: 'Segoe UI', sans-serif; }
        #kiosk-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: url('https://raw.githubusercontent.com/kspatel45/VisionAssist/main/TED%20background.jpg'); background-size: cover; background-position: center; z-index: 1; }
        #video-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100; display: none; flex-direction: column; align-items: center; justify-content: center; }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-preview { position: absolute; top: 30px; right: 30px; width: 220px; height: 140px; border-radius: 15px; border: 2px solid var(--accent-cyan); object-fit: cover; z-index: 110; transform: scaleX(-1); }
        .controls { position: absolute; bottom: 40px; display: flex; gap: 15px; z-index: 120; }
        .btn { padding: 15px 25px; border-radius: 30px; border: none; cursor: pointer; font-weight: bold; background: rgba(255,255,255,0.2); color: white; backdrop-filter: blur(10px); }
        .btn-end { background: var(--danger); width: 150px; }
        .off { background: var(--danger) !important; }
        #call-trigger { position: absolute; z-index: 10; bottom: 0; left: 0; width: 100%; height: 50%; cursor: pointer; border: none; background: transparent; }
        #admin-lock { position: fixed; top: 0; right: 0; width: 80px; height: 80px; z-index: 999; cursor: pointer; }
        .admin-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; }
        .admin-content { background: white; padding: 30px; border-radius: 15px; width: 400px; color: #333; }
        select { width: 100%; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <div id="kiosk-bg"></div>
    <div id="admin-lock" onclick="openAdmin()"></div>
    <button id="call-trigger" onclick="startCall()"></button>

    <div id="video-overlay">
        <video id="remote-video" autoplay playsinline></video>
        <video id="local-preview" autoplay muted playsinline></video>
        <div class="controls">
            <button class="btn" id="k-mute" onclick="toggleMute()">Mute</button>
            <button class="btn" id="k-video" onclick="toggleVideo()">Video Off</button>
            <button class="btn btn-end" onclick="hangUp()">END CALL</button>
        </div>
    </div>

    <div id="admin-panel" class="admin-modal">
        <div class="admin-content">
            <h3>Kiosk Hardware</h3>
            <label>Camera:</label> <select id="cam-select"></select>
            <label>Mic:</label> <select id="mic-select"></select>
            <button class="btn" style="background:#444; width:100%; color:white; margin-top:10px;" onclick="loadDevices()">Refresh Devices</button>
            <button class="btn" style="background:green; width:100%; color:white; margin-top:5px;" onclick="saveSettings()">Save & Close</button>
        </div>
    </div>

    <script>
        const peer = new Peer('Signifi-Kiosk-Unit-01'); 
        let localStream, currentCall;

        async function startCall() {
            const savedCam = localStorage.getItem('kiosk-cam');
            const savedMic = localStorage.getItem('kiosk-mic');

            // Strategy: Try HD first, if fail, try any camera
            const hdConstraints = {
                video: { deviceId: savedCam ? { exact: savedCam } : undefined, width: { ideal: 1280 }, height: { ideal: 720 } },
                audio: { deviceId: savedMic ? { exact: savedMic } : undefined }
            };
            const simpleConstraints = { video: true, audio: true };

            try {
                localStream = await navigator.mediaDevices.getUserMedia(hdConstraints);
            } catch (e) {
                console.warn("HD failed, trying basic quality...");
                try {
                    localStream = await navigator.mediaDevices.getUserMedia(simpleConstraints);
                } catch (err) {
                    alert("Fatal: No camera found or access denied.");
                    return;
                }
            }

            document.getElementById('local-preview').srcObject = localStream;
            document.getElementById('video-overlay').style.display = 'flex';
            
            currentCall = peer.call('Expert-Laptop-Station', localStream);
            currentCall.on('stream', rs => { document.getElementById('remote-video').srcObject = rs; });
            currentCall.on('close', () => location.reload());
        }

        function toggleMute() {
            localStream.getAudioTracks()[0].enabled = !localStream.getAudioTracks()[0].enabled;
            document.getElementById('k-mute').classList.toggle('off');
        }
        function toggleVideo() {
            localStream.getVideoTracks()[0].enabled = !localStream.getVideoTracks()[0].enabled;
            document.getElementById('k-video').classList.toggle('off');
        }
        function hangUp() { if(currentCall) currentCall.close(); location.reload(); }
        function openAdmin() { if(prompt("Pass:")==="123") { document.getElementById('admin-panel').style.display='flex'; loadDevices(); } }
        async function loadDevices() {
            try {
                await navigator.mediaDevices.getUserMedia({audio:true, video:true});
                const devices = await navigator.mediaDevices.enumerateDevices();
                const cam = document.getElementById('cam-select'), mic = document.getElementById('mic-select');
                cam.innerHTML = mic.innerHTML = "";
                devices.forEach(d => {
                    let opt = new Option(d.label || "Default", d.deviceId);
                    if(d.kind==='videoinput') cam.add(opt);
                    if(d.kind==='audioinput') mic.add(opt);
                });
            } catch(e) { alert("Enable permissions first."); }
        }
        function saveSettings() {
            localStorage.setItem('kiosk-cam', document.getElementById('cam-select').value);
            localStorage.setItem('kiosk-mic', document.getElementById('mic-select').value);
            document.getElementById('admin-panel').style.display='none';
        }
    </script>
</body>
</html>
